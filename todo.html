<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainTodo">
        <h2>todo</h2>
        <div class="block">
          <input class="inputOne" type="text" placeholder="name" />
          <input class="inputTwo" type="text" placeholder="email" />
          <input class="inputThree" type="text" placeholder="image" />
        </div>
        <button class="click">create</button>
      </div>
      <div class="contact"></div>
      <div class="mainEdit">
        <h2>edit</h2>
        <div class="editMain">
          <input class="inpEditOne" type="text" placeholder="nameEdit" />
          <input class="inpEditTwo" type="text" placeholder="emailEdit" />
          <input class="inpEditThree" type="text" placeholder="imageEdit" />
        </div>
        <button class="edit">save</button>
      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
